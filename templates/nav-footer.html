<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/reset.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    {% block custom_css%}{% endblock %}
    <title>Taipei-Day-Trip</title>
</head>


<body>
    <div class="container" id="nav-bgcolor">
        <nav class="width">
            <div id="top-left"> <a href="/">台北一日遊</a></div>
            <div id="top-right">
                <li id="booking">預定行程</li>
                <li id="signinup"></li>
            </div>
            <img id="nav-close" src="{{url_for('static',filename='img/icon_close.png')}}" alt="">
            <img id="hamburger" src="{{url_for('static',filename='img/iconfinder_menu_1814109.png')}}" alt="">
        </nav>
    </div>

    {% block content%}{% endblock %}

    <div id="popup-background"></div>
    <div class="popup">
        <form id="login-block">
            <div class="popup-title">登入會員帳號</div>
            <img class="close" src="../static/img/icon_close.png" alt="">
            <input type="email" class="login" placeholder="輸入電子信箱" value="test@test.test" required>
            <input type="password" class="login" placeholder="輸入密碼" value="test" required>
            <button type="submit" class="login" id="login-btn">登入帳戶</button>
            <p>還沒有帳戶？<span class="switch">點此註冊</span></p>
        </form>
        <form id="signup-block">
            <div class="popup-title">註冊會員帳號</div>
            <img src="../static/img/icon_close.png" alt="" class="close">
            <input type="text" class="login" placeholder="輸入姓名" required>
            <input type="email" class="login" placeholder="輸入電子信箱" required>
            <input type="password" class="login" placeholder="輸入密碼" required>
            <button type="submit" class="login" id="signup-btn">註冊新帳戶</button>
            <p>已經有帳戶了？<span class="switch">點此登入</span></p>
        </form>
        <footer>
            <p>COPYRIGHT © 2021 台北一日遊</p>
        </footer>
    </div>


    <script src="{{url_for('static',filename='js/signinout.js')}}"></script>
    {% block js%}{% endblock %}

</body>


</html>
